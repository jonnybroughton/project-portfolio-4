{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Edit Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Update Post</button>
    </form>
    <a href="{% url 'post_detail' post.slug %}" class="btn btn-secondary cancel-edit">Cancel</a>
</div>
{% endblock content %}
