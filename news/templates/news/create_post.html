{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container create-post">
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
