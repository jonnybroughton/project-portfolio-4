{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Profile</h2>
    
    <!-- Profile Edit Form -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Favorite Car Input Section -->
        <div class="mb-3">
            <label for="favorite_car" class="form-label">Favorite Car:</label>
            {{ form.favorite_car }}
        </div>
        
        <!-- Current Car Input Section -->
        <div class="mb-3">
            <label for="current_car" class="form-label">Current Car:</label>
            {{ form.current_car }}
        </div>
        
        <!-- Profile Picture Input Section -->
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profile Picture:</label>
            {% if user_profile.profile_picture %}
                <img src="{{ user_profile.profile_picture.url }}" alt="Current Profile Picture" class="img-fluid mb-2" style="max-width: 150px;">
            {% endif %}
            {{ form.profile_picture }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
